{% extends "base.html" %}

{% block title %}Login · GrantFinder{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="glass-card p-4 p-md-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 class="h4 fw-semibold mb-1">Welcome back</h2>
          <p class="text-muted-soft small mb-0">
            Log in with the demo account to explore.
          </p>
        </div>
        <span class="badge-soft">
          <i class="bi bi-person-badge me-1"></i>
          Demo account
        </span>
      </div>

      {% if error %}
        <div class="alert alert-danger py-2 mb-3">
          <i class="bi bi-exclamation-triangle me-1"></i>
          {{ error }}
        </div>
      {% endif %}

      <form method="post" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label small text-uppercase text-muted-soft">Email</label>
          <input
            type="email"
            class="form-control form-control-lg bg-dark text-light border-secondary"
            id="email"
            name="email"
            placeholder="demo@example.com"
            required
            value="demo@example.com"
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label small text-uppercase text-muted-soft">Password</label>
          <input
            type="password"
            class="form-control form-control-lg bg-dark text-light border-secondary"
            id="password"
            name="password"
            placeholder="password123"
            required
            value="password123"
          >
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
          <i class="bi bi-box-arrow-in-right me-1"></i>
          Login
        </button>
      </form>

      <p class="text-muted-soft small mt-3 mb-0">
        Hint: this is a prototype — credentials are pre-filled for faster testing.
      </p>
    </div>
  </div>
</div>
{% endblock %}
