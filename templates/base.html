<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}aiGrant{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons + Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS-ul tău, separat -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark navbar-expand-lg navbar-blur sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
          <i class="bi bi-stars"></i>
          <span class="fw-semibold">aiGrant</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            </li>

            {% if session.get("user") %}
              <li class="nav-item">
                <a href="{{ url_for('grants') }}" class="nav-link">Grants</a>
              </li>
            {% endif %}
          </ul>

          <div class="d-flex gap-2">
            {% if session.get("user") %}
              <a href="{{ url_for('account') }}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-person-circle"></i> Account
              </a>
              <a href="{{ url_for('logout') }}" class="btn btn-sm btn-secondary">
                Logout
              </a>
            {% else %}
              <a href="{{ url_for('login') }}" class="btn btn-primary btn-sm">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="app-container container">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3">
      © 2025 aiGrant · Prototype
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
