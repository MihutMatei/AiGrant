<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}aiGrant{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons + Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Inline styles: Try our app = plain text, Login/Account/Logout = premium button -->
    <style>
      .navbar-brand,
      .navbar-brand:hover,
      .navbar-brand:focus,
      .navbar-brand:active {
        text-decoration: none !important;
      }

      .navbar-nav .nav-link {
        text-decoration: none !important;
      }

      .action-btn {
        position: relative;
        overflow: hidden;
        border: none;
        background: linear-gradient(135deg, #5e56f0, #4338ca);
        box-shadow: 0 4px 15px rgba(67, 56, 202, 0.3);
        color: white !important;
        text-decoration: none !important;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        border-radius: 0.375rem;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        min-width: 90px;
        justify-content: center;
      }

      .action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(67, 56, 202, 0.4);
        background: linear-gradient(135deg, #6c63ff, #4c46c4);
        color: white !important;
        text-decoration: none !important;
      }

      .action-btn:hover i {
        transform: translateX(4px);
        transition: transform 0.2s ease;
      }

      .action-btn::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent);
        transition: left 0.7s;
      }

      .action-btn:hover::before {
        left: 100%;
      }

      .action-btn span,
      .action-btn:hover span {
        text-decoration: none !important;
      }

      .action-btn.btn-sm {
        padding: 0.35rem 0.8rem;
        font-size: 0.9rem;
        min-width: 80px;
      }
    </style>

    <!-- Optional external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark navbar-expand-lg navbar-blur sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
          <i class="bi bi-stars"></i>
          <span class="fw-semibold">aiGrant</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            </li>

            <!-- TRY OUR APP – NOW PLAIN TEXT (no button style) -->
             {% if not session.get("user") %}
               <li class="nav-item">
                <a href="{{ url_for('demo') }}" class="nav-link">Try our app</a>
              </li>
            {% endif %}

            {% if session.get("user") %}
              <li class="nav-item">
                <a href="{{ url_for('grants') }}" class="nav-link">Grants</a>
              </li>
            {% endif %}
          </ul>

          <div class="d-flex gap-2">
            {% if session.get("user") %}
              <!-- ACCOUNT & LOGOUT – premium button style -->
              <a href="{{ url_for('account') }}" class="action-btn btn-sm">
                <i class="bi bi-person-circle"></i>
                <span>Account</span>
              </a>
              <a href="{{ url_for('logout') }}" class="action-btn btn-sm">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
              </a>
            {% else %}
              <!-- LOGIN – premium button style -->
              <a href="{{ url_for('login') }}" class="action-btn btn-sm">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Login</span>
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="app-container container">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3">
      © 2025 aiGrant · Prototype
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
