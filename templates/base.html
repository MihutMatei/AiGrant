<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Flask App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <!-- Left Side -->
        <a class="navbar-brand" href="{{ url_for('index') }}">MyApp</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>

                <!-- Inside left navbar section -->
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('grants') }}">Grants</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto align-items-center">

                {% if session.get("user") %}
                    <!-- Logged-in: show account icon + logout -->
                    <li class="nav-item me-2 d-flex align-items-center">
                        <a class="nav-link p-0" href="{{ url_for('account') }}">
                            <i class="bi bi-person-circle" style="font-size: 1.6rem;"></i>
                        </a>
                    </li>

                    <li class="nav-item d-flex align-items-center">
                        <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">
                            Logout
                        </a>
                    </li>

                {% else %}
                    <!-- Not logged-in: show login button -->
                    <li class="nav-item d-flex align-items-center">
                        <a class="btn btn-primary btn-sm" href="{{ url_for('login') }}">
                            Login
                        </a>
                    </li>
                {% endif %}

            </ul>
        </div>

    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
