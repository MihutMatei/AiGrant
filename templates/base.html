<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}GrantFinder{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- GLOBAL CSS (NO JINJA INSIDE STYLE!) -->
    <style>
      :root {
        --primary: #4f46e5;
        --primary-soft: rgba(79, 70, 229, 0.08);
        --bg-gradient: radial-gradient(circle at top left, #4f46e5 0, #0f172a 40%, #020617 100%);
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-gradient);
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar-blur {
        backdrop-filter: blur(12px);
        background: rgba(15, 23, 42, 0.92) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(18px);
        border-radius: 1.2rem;
        padding: 1.8rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4f46e5, #06b6d4);
        border: none;
      }

      .btn-primary:hover {
        filter: brightness(1.1);
      }

      .badge-soft {
        background: rgba(255, 255, 255, 0.12);
        color: #e5e7eb;
        padding: 0.35rem 0.7rem;
        border-radius: 50rem;
        font-size: 0.75rem;
      }

      .text-muted-soft {
        color: #9ca3af;
      }

      .app-container {
        flex: 1;
        padding: 2rem 1rem;
      }

      footer {
        font-size: 0.85rem;
        color: #9ca3af;
      }
    </style>

    <!-- Page-specific CSS (SAFE) -->
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark navbar-expand-lg navbar-blur sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
          <i class="bi bi-stars"></i>
          <span class="fw-semibold">GrantFinder</span>
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            </li>

            {% if session.get("user") %}
            <li class="nav-item">
              <a href="{{ url_for('grants') }}" class="nav-link">Grants</a>
            </li>
            {% endif %}
          </ul>

          <div class="d-flex gap-2">
            {% if session.get("user") %}
              <a href="{{ url_for('account') }}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-person-circle"></i> Account
              </a>
              <a href="{{ url_for('logout') }}" class="btn btn-sm btn-secondary">
                Logout
              </a>
            {% else %}
              <a href="{{ url_for('login') }}" class="btn btn-primary btn-sm">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="app-container container">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3">
      © 2025 GrantFinder · Prototype
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
