{% extends "base.html" %}

{% block title %}Account - My Flask App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Account Details</h4>
            </div>
            <div class="card-body">

                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('account') }}">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Nume:</strong> {{ user.name }}
                        </li>
                        <li class="list-group-item">
                            <strong>Email:</strong> {{ user.email }}
                        </li>
                        <li class="list-group-item">
                            <label for="cui" class="form-label"><strong>CUI:</strong></label>
                            <input type="text" class="form-control" id="cui" name="cui" value="{{ user.cui }}" required>
                        </li>
                        <li class="list-group-item">
                            <label for="numar_angajati" class="form-label"><strong>Număr de angajați:</strong></label>
                            <input type="number" class="form-control" id="numar_angajati" name="numar_angajati" value="{{ user.numar_angajati }}" required>
                        </li>
                    </ul>

                    <div class="mt-3 text-end">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
